<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
</head>
<body>
    <div class="heading">
        <div class="menubar">
            <a href="/">HOME</a> | <a href="/post/{{album["name"]}}">RETURN</a>
        </div>
    </div>
    <div class="report">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

<script type="text/javascript">
    function goToTrack(clickedText)
    {
        var offset = $('*:contains(\'${clickedText}\')').offset().top;
        window.scrollTo(0,offset);
    }
</script>
